<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ config.title }}</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            color: #eee;
            background: #111;
            line-height: 1.6;
        }

        a {
            color: #4af;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
        }

        .meta {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 1.5rem;
        }

        time {
            margin-right: 1rem;
        }

        table {
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 0.4rem;
            text-align: left;
        }
        code { background: #222; padding: 0.1rem 0.3rem; border-radius: 3px; }
    </style>
</head>

<body>
    <a href="/">‚Üê Home</a>
    <h1>{{ page.title }}</h1>
    <div class="meta">
        <time>üìÖ {{ page.date | date(format="%Y-%m-%d") }}</time>
        {% if page.taxonomies.tags %}
        <span>üè∑Ô∏è {{ page.taxonomies.tags | join(sep=", ") }}</span>
        {% endif %}
    </div>
    {{ page.content | safe }}
</body>

</html>
